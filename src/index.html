<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      style="style.css"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <span class="value"></span>
        <span class="suit top-left"></span>
        <span class="suit bottom-right"></span>
      </div>
      <div>
        <label for="widthInput">Width: </label>
        <input type="number" id="widthInput" value="200" />
      </div>
      <div>
        <label for="heightInput">Height: </label>
        <input type="number" id="heightInput" value="300" />
      </div>
      <button id="generateButton">Generate New Card</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
